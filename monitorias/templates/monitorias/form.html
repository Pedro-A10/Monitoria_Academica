{% extends 'core/base.html' %}

{% block title %}Formulário de Monitoria{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h1 class="h4">Formulário de Monitoria</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Salvar</button>
                <a class="btn btn-secondary ms-2" href="{% url 'listar_monitorias' %}">Voltar</a>
            </form>
        </div>
    </div>
{% endblock %}
