{% extends 'core/base.html' %}

{% block title %}Excluir Monitoria{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h1 class="h4">Excluir Monitoria</h1>
            <p>Tem certeza que deseja excluir "{{ monitoria.titulo }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Confirmar</button>
                <a class="btn btn-secondary ms-2" href="{% url 'listar_monitorias' %}">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
