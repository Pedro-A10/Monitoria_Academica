<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Sistema de Monitoria{% endblock %}</title>
  {% block extra_style %}{% endblock %}
  <!-- Set theme early to avoid flash -->
  <script>
    (function(){
      try{
        var theme = localStorage.getItem('theme');
        if(!theme && window.matchMedia){
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        if(theme){ document.documentElement.setAttribute('data-bs-theme', theme); }
      }catch(e){/* ignore */}
    })();
  </script>
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      padding-top: 60px;
    }
    /* Manter texto preto mesmo no tema escuro */
    [data-bs-theme="dark"] {
      color-scheme: dark;
      --bs-body-color: #000 !important;
      --bs-body-bg: #212529;
    }
    /* Mas manter navbar com texto branco */
    [data-bs-theme="dark"] .navbar-dark {
      --bs-navbar-color: rgba(255, 255, 255, 0.75);
      --bs-navbar-brand-color: #fff;
      --bs-navbar-active-color: #fff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">Sistema de Monitoria</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'listar_monitorias' %}">Monitorias</a></li>
        </ul>
        <div class="d-flex align-items-center ms-3">
          {% if user.is_authenticated %}
            <span class="navbar-text me-2">Ol√°, {{ user.username }}</span>
            <form method="post" action="{% url 'logout' %}" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-light btn-sm me-2">Sair</button>
            </form>
          {% else %}
            <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Entrar</a>
          {% endif %}
          <!-- Theme toggle button -->
          <button id="theme-toggle" class="btn btn-sm btn-light" title="Alternar tema">üåô</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function(){
      var toggle = document.getElementById('theme-toggle');
      function applyTheme(theme){
        try{ document.documentElement.setAttribute('data-bs-theme', theme); }catch(e){}
        if(!toggle) return;
        // update label/icon and button style
        if(theme === 'dark'){
          toggle.textContent = '‚òÄÔ∏è';
          toggle.classList.remove('btn-light'); toggle.classList.add('btn-dark', 'text-white');
        } else {
          toggle.textContent = 'üåô';
          toggle.classList.remove('btn-dark','text-white'); toggle.classList.add('btn-light');
        }
      }
      try{
        var saved = null;
        try{ saved = localStorage.getItem('theme'); }catch(e){ }
        var initial = saved || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        applyTheme(initial);
      }catch(e){ }

      if(toggle){
        toggle.addEventListener('click', function(){
          var current = document.documentElement.getAttribute('data-bs-theme') || 'light';
          var next = current === 'dark' ? 'light' : 'dark';
          try{ localStorage.setItem('theme', next); }catch(e){}
          applyTheme(next);
        });
      }
    })();
  </script>
</body>
</html>
